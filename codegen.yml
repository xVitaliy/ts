schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.{js,jsx,ts,tsx,graphql}'
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
